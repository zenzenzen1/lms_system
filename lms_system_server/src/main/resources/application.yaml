app:
  services:
    # identity: "${IDENTITY_SERVICE:http://localhost:8080/identity}"
    # identity: http://identity-service:8080/identity
    identity: http://localhost:8080/identity
  redis:
    redis-host: "127.0.0.1"
    redis-port: 6379

spring:
  application:
    name: lms_system
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/lms_system}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:123}
    # url: jdbc:postgresql://localhost:5432/lms_system
    # username: postgres
    # password: 123
  jpa: 
    hibernate: 
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
    show-sql: true
    properties: 
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        '[format_sql]': false
server:
  port: 8081
  servlet:
    context-path: /lms
  error: 
    include-message: always
    
