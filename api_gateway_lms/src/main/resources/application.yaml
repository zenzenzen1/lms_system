# spring.application.name=api_gateway
# server.port=8082

app:
  api-prefix: /api/v1
  identityUrl: ${IDENTITY_SERVICE:http://localhost:8001/identity}

server:
  port: 8090

spring:
  application:
    name: api_gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: identity_service
              uri: ${IDENTITY_SERVICE:http://localhost:8001/identity}
              predicates:
                - Path=${app.api-prefix}/identity/**
              filters:
                - StripPrefix=2

            - id: lms_schedule_service
              uri: ${LMS_SCHEDULE_SERVICE:http://localhost:8086/lms_schedule_service}
              predicates:
                - Path=${app.api-prefix}/lms_schedule_service/**
              filters:
                - StripPrefix=2

            - id: notification_service
              uri: ${NOTIFICATION_SERVICE:http://localhost:8085/notification}
              predicates:
                - Path=${app.api-prefix}/notification/**
              filters:
                - StripPrefix=2

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    disable-swagger-default-url: true
    urls:
      - url: /v3/api-docs/identity_service
        name: Identity Service
      - url: /v3/api-docs/lms_schedule_service  
        name: Schedule Service
      - url: /v3/api-docs/notification_service
        name: Notification Service
      - url: /v3/api-docs
        name: API Gateway
